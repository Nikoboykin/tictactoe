<body>
    <div id="gameBoard">
        <h1>Tic-Tac-Toe</h1>

            <div cellIdx="6" class="cell"></div>

        </div>
        <h2 id="turnStatus"></h2>
        <button id="restartBttn">Clear Board</button>
       
        </div>
        
        <p>X's O's</p>
       
        <input id="player1" onblur="savePlayer()" placeholder="Enter Name">

        </div>
